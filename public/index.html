<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD de Jogadores</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-4 py-2">
        <div class="col">
          <h1>Lista de Jogadores</h1>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createPlayerModal"
          >
            Criar jogador
          </button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          id="searchQuery"
          class="form-control"
          placeholder="ID do Jogador"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          id="button-addon2"
        >
          Buscar
        </button>
    </div>
    <div id="resultadoBusca" class="my-4"></div>
    <div class="row">
      <ul id="jogadoresList" class="row row-cols-1 row-cols-md-3 g-4"></ul>
    </div>

      <div
        class="modal fade"
        id="createPlayerModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Criar Jogador
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="createForm">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nome"
                  />
                  <label for="name">Nome:</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    placeholder="Apelido"
                  />
                  <label for="nickname">Apelido</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="forca"
                    placeholder="Força"
                  />
                  <label for="forca">Força</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="velocidade"
                    placeholder="Velocidade"
                  />
                  <label for="velocidade">Velocidade</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="drible"
                    placeholder="Drible"
                  />
                  <label for="drible">Drible</label>
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Criar Jogador
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Atualizar Jogador</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="updateId" placeholder="ID do Jogador" readonly required />
                            <label for="updateId">ID do Jogador:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="updateName" placeholder="Novo Nome" />
                            <label for="updateName">Novo Nome:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="updateNickname" placeholder="Novo Apelido" />
                            <label for="updateNickname">Novo Apelido:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="updateForca" placeholder="Nova Força" />
                            <label for="updateForca">Nova Força:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="updateVelocidade" placeholder="Nova Velocidade" />
                            <label for="updateVelocidade">Nova Velocidade:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="updateDrible" placeholder="Novo Drible" />
                            <label for="updateDrible">Novo Drible:</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Atualizar Jogador</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

      <h3>Resultado da Busca</h3>
      <div id="resultadoBusca"></div>
    </div>
   </div> -->

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
